<script>
    
    const addTodo = ()=>{
      const userInput = document.getElementById("userInput")
      const output = document.getElementById("output")

      if (userInput.value){
        output.innerHTML += `
        <li><input type="checkbox"> ${userInput.value} <button onclick="deleteNote(this)"><i class='bx bx-x-circle' style='color:#2961e6'  ></i> </button></li>
        `
        userInput.value = ""
      } else {
        alert("Please enter valid note!!!")
      }
    }
    const deleteNote = (btn)=>{
      const listItem = btn.parentElement
      const noteText = listItem.innerText.trim()
      listItem.remove()
    }

</script>
